<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-SIX</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>
<body class="bg-success bg-opacity-75">
    <main>
        <section>
            <!-- display title part-->
            <h2 class="text-center text-white mt-4 p-4">Search your <span class="text-warning">favourite Books</span>!</h2>
            <!-- input value & button  part-->
            <div class="input-group mb-3 w-50 p-4 mx-auto">
                <input id="inputText" type="text" class="form-control" placeholder="search book" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="clicbutton()" class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
              </div>
              <!-- error message part-->
              <h4 id="errorMessege" class="text-center text-danger">Entered blank input, try again </h4>
              <!-- loading part -->
              <div id="spinner" class="spinner-border text-center" style="margin-left: 50%" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <!-- total number found part -->
              <div id="totalBook" class="text-center p-4 fw-bold">
              </div>
              
              <!-- result cards part -->
              <div id="containerDiv" class="row row-cols-1 row-cols-md-3 g-4 mx-auto">
            </div>
           
        </section>
    </main>
   
    <!-- js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>
</html>
